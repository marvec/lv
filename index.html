<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <h1 class="w3-xlarge">Make-up Artist</h1>
  <h1><span style="font-weight: 900;">LENKA</span>VEČEŘA</h1>

  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
      <a href="#cena" class="w3-bar-item w3-button">Ceník</a>
      <a href="#contact" class="w3-bar-item w3-button w3-light-gray">Kontakt</a>
    </div>
  </div>
</header>

<!-- Photo Grid -->
<div id="portfolio" class="w3-row-padding" style="margin-bottom:128px">
  <div class="w3-half">
    <img src="images/wedding.jpg" style="width:100%">
    <img src="images/rocks.jpg" style="width:100%">
    <img src="images/falls2.jpg" style="width:100%">
    <img src="images/paris.jpg" style="width:100%">
    <img src="images/nature.jpg" style="width:100%">
    <img src="images/ocean.jpg" style="width:100%">
    <img src="images/paris.jpg" style="width:100%">
  </div>

  <div class="w3-half">
    <img src="images/underwater.jpg" style="width:100%">
    <img src="images/ocean.jpg" style="width:100%">
    <img src="images/wedding.jpg" style="width:100%">
    <img src="images/mountainskies.jpg" style="width:100%">
    <img src="images/rocks.jpg" style="width:100%">
    <img src="images/underwater.jpg" style="width:100%">
  </div>
</div>

<div id="cena" class="w3-row-padding" style="margin-bottom:128px">
    <div class="w3-container w3-center">
      <h2>Ceník</h2>
      <p>
        Líčení 2490&nbsp;Kč
      </p>
      <p class="w3-center">
        Hair styling zabezpečuje <a href="http://www.patrikdix.cz/" target="_blank">Patrik Dix</a>.
      </p>
    </div>
</div>

<div id="contact" class="w3-row-padding" style="margin-bottom:128px">
    <div class="w3-container w3-center">
      <h2>Kontakt</h2>
    </div>
    <form id="contact" class="w3-container w3-margin" action="https://formspree.io/lenka@lenkavecera.cz" method="POST">
      <p>
        <label for="fname">Jméno a příjmení</label>
        <input class="w3-input" type="text" id="fname" name="firstname" placeholder="Vaše celé jméno a příjmení...">
      </p>

      <p>
        <label for="phone">Telefon</label>
        <input class="w3-input" type="tel" id="phone" name="phone" pattern="[+]?[0-9]*" required placeholder="+420 123 456 789">
      </p>

      <p>
        <label for="email">E-mail</label>
        <input class="w3-input" type="email" id="email" name="_replyTo" placeholder="Váš e-mail...">
      </p>

      <p>
        <label for="subject">Zpráva</label>
        <textarea class="w3-input" id="subject" name="message" placeholder="Dobrý den, ráda bych si objednala líčení na <datum a přibližný čas> při příležitosti <událost>. Děkuji!" style="height:200px"></textarea>
      </p>

      <p>
        <input type="checkbox" class="w3-check" id="agreement" onchange="document.getElementById('contactSubmit').disabled = !this.checked;"/>
        <label>V případě, že souhlasíte se <a href="gdpr.html">zpracováním osobních údajů podle GDPR</a>, zaškrtněte toto políčko.</label>
      </p>

      <p class="w3-right">
        <input type="hidden" name="_next" value="https://lenkavecera.cz/dekuji.html"/>
        <input type="hidden" name="_subject" value="Kontaktní formulář" />
        <input type="text" name="_gotcha" style="display:none" />
        <input disabled id="contactSubmit" class="w3-button w3-pale-red w3-padding-large w3-right-align" type="submit" value="Odeslat">
      </p>
    </form>
</div>
<!-- End Page Content -->
</div>
